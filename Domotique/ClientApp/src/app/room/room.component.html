<div class="card-body">
  <h5 class="card-title">
    {{room.roomName}}  <span class="card-text" data-toggle="tooltip" data-placement="top" title=" {{room.lastTemperatureRefresh}}"> {{room.currentTemperature}}Â°C</span>
    <span class="float-right btn btn-primary" *ngIf="room.heatRegulation" (click)="SetRegulationOff()" role="button"><b>Auto</b></span> <span class="btn btn-primary float-right" (click)="SetRegulationOn()" role="button" *ngIf="!room.heatRegulation||room.heaterID"><b>Off</b></span>
  </h5>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th *ngFor="let temperature of room.temperatures"> {{temperature.temperatureDate | date : 'EEE'}}</th>
      </tr>
      <tr>
        <td *ngFor="let temperature of room.temperatures"> {{temperature.minTemp | number : '1.1-1'}}</td>
      </tr>
      <tr>
        <td *ngFor="let temperature of room.temperatures"> {{temperature.maxTemp | number : '1.1-1'}}</td>
      </tr>
    </table>
  </div>
</div>
