<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#temp">Temp√©rature</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#device">Appareils</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#music">Music</a>
  </li>
</ul>

<div class="tab-content">
  <div id="temp" class="tab-pane fade show active">
    <div [chart]="chart"></div>
    <div class="container-fluid no-padding">
      <div class="row">
        <div *ngFor="let roomStatus of Rooms" class="card col-xl-6 col-md-12 col-sm-12 col-xs-12" style="width: 18rem;">
          <app-room [room]=roomStatus></app-room>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div id="device" class="tab-pane fade">
    <div class="container-fluid no-padding">
      <div class="row">
        <div *ngFor="let deviceStatus of Devices" class="card col-xl-6 col-md-12 col-sm-12 col-xs-12" style="width: 18rem;">
          <device [device]=deviceStatus></device>
        </div>
      </div>
    </div>
  </div>
  <div id="music" class="tab-pane fade">
    <h3>Menu 2</h3>
    <p>Some content in menu 2.</p>
  </div>
  <p>
    Version :  {{ version }}
  <p>
</div>
